<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>GameJam</title>
  </head>
  <body>
    <!-- header -->
    <header class="main-header">
      <div class="custom-container">
        <div class="header-inner">
          <div class="left-header">
            <div class="logo">
              <img
                src="https://gamejam.com/static/img/gamejam_logo.ef7ab5e.svg"
                alt=""
              />
            </div>
            <a href="/index.html">Browse Games</a>
          </div>
          <nav class="header-nav__links">
            <ul>
              <li>
                <a href="/index.html">Upload game</a>
              </li>
              <li>
                <a href="/index.html">Community</a>
              </li>
              <li>
                <a href="/index.html">Support</a>
              </li>
            </ul>
          </nav>
          <div class="header-actions">
            <ul>
              <li>
                <a href="./index.html">Sign up</a>
              </li>
              <li>
                <a href="./index.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="custom-container">
      <div class="search-box">
        <form>
          <input type="text" placeholder="Search" />
          <button type="submit">
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- showcase -->
    <section id="showcase" class="showcase">
      <div class="showcase-image">
        <img src="https://picsum.photos/1200/600" alt="ouhfiudhfiudsfhiu iuheiuwfh;eiufhew;fuihew;fe ;u h;uh">
      </div>
      <div class="showcase-content">
        <h1 class="showcase-title">
          gamejam 1
        </h1>
        <p class="showcase-host">
          Hosted By GameJam
        </p>
        <div class="showcase-time my-3">
          <p>
            Starts in
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="showcase-time__left">
              <div class="showcase-time__item">
                <strong>
                  00
                </strong>
                <p>
                  days
                </p>
              </div>
              <div class="showcase-time__item">
                <strong>
                  00
                </strong>
                <p>
                  hours
                </p>
              </div>
              <div class="showcase-time__item">
                <strong>
                  00
                </strong>
                <p>
                  minutes
                </p>
              </div>
            </div>
            <div class="showcase-time__right">
              <div class="showcase-time__item">
                <strong>
                  200
                </strong>
                <p>
                  Joined
                </p>
              </div>
              <div class="showcase-time__item">
                <strong>
                  500
                </strong>
                <p>
                  Submissions
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="showcase-actions">
          <button class="showcase-actions__btn">
            JOIN NOW!
          </button>
        </div>
      </div>
    </section>
    <!-- main content -->
    <main>
      <div class="custom-container">
        <div class="feature-jams">
          <h3 class="title">Feature jams</h3>
          <div class="feature-jams__list"></div>
          <div class="d-flex justify-content-end mt-3">
            <button class="show-full__btn" id="show-full__jams">VIEW MORE</button>
          </div>
        </div>
        <div class="feature-games">
          <h3 class="title">Feature Games</h3>
          <div class="feature-games__list"></div>
          <div class="d-flex justify-content-end mt-3">
            <button class="show-full__btn" id="show-full__games">VIEW MORE</button>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
